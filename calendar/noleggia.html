   <body>
       <h1><center>Seleziona il periodo di noleggio</center></h1>
       <h1><center>usando il calendario qui sotto</center></h1><br>
			<center><div id="my-calendar"></div></center>
				
			
			<script src="dist/tavo-calendar.js"></script>
            
        <script>
            const calendar_el = document.querySelector('#my-calendar');
			var start;
			var end;
            const my_calendar = new TavoCalendar(calendar_el, {
                format:"DD-MM-YYYY",
                range_select: true,
                locale: "it"
            })

         

             calendar_el.addEventListener('calendar-range', (ev) => {
                const range = my_calendar.getRange();
                start=range.start;
                var url_string = window.location.href;
	            var url = new URL(url_string);
	            var id = url.searchParams.get("id");
				window.location.assign("/conferma.php?id="+id+"&start="+range.start+"&end="+range.end+"");
             })
			
             
             
        </script>
